{% extends 'base.html' %}

{% block page %}
    <div class="container">
     <h1>LOGIN</h1>
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
        <label for="{{ field.label }}">{{ field.label }}</label>
        {{ field }}
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit" > Submit</button>
    </form>
    </div>

{% endblock %}
