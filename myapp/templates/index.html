{% extends 'base.html' %}

{% load widget_tweaks %}
{% block page %}
    <div class="container">
    <h1>Register</h1>
  <form method="post" ">
    {% csrf_token %}
      {% for field in form %}
              <div class="form-group">
      <label for="email">{{ field.label }}</label>
                  {% render_field field class="form-control" placeholder=field.label %}
    </div>

      {% endfor %}

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

{% endblock %}
